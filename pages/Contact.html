<!-- Content -->
<section>
    <div class="container">
        <div class="container">
            <h4><strong>Nous retrouver</strong></h4>
            <script src='https://maps.googleapis.com/maps/api/js?v=3.exp'></script>
            <div style='overflow:hidden;height:440px;width:1024px;'>
                <div id='gmap_canvas' style='height:440px;width:700px;'></div>
                <div>
                    <small>
                        <a href="http://embedgooglemaps.com">google maps carte</a>
                    </small>
                </div>
                <div>
                    <small><a href="http://youtubeembedcode.com">youtube generator</a>
                    </small>
                </div>
                <style>#gmap_canvas img{max-width:none!important;background:none!important}</style>
        </div>
            <script type='text/javascript'>function init_map(){var myOptions = {zoom:13,center:new google.maps.LatLng(48.8476007,2.2640820000000303),mapTypeId: google.maps.MapTypeId.ROADMAP};map = new google.maps.Map(document.getElementById('gmap_canvas'), myOptions);marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(48.8476007,2.2640820000000303)});infowindow = new google.maps.InfoWindow({content:'<strong>Centre National de la Recherche</strong><br>3 Rue Michel Ange<br>'});google.maps.event.addListener(marker, 'click', function(){infowindow.open(map,marker);});infowindow.open(map,marker);}google.maps.event.addDomListener(window, 'load', init_map);</script>
            <hr>
        </div>
        <div class="container">
            <form role="form" id="Formulaire" action="" method="POST">
                <div class="form-group">
                    <label class="control-label" for="Nombre">Nom</label>
                    <input type="text" class="form-control" id="Nombre" name="Nombre" placeholder="Ajoutez un nom" required autofocus />
                </div>
                <div class="form-group">
                    <label class="control-label">Objet</label>
                    <select name="Motivo" class="form-control">
                        <option value="Consulta General">Avis sur le site</option>
                        <option value="Realizar Pedido">Renseignements achat</option>
                        <option value="Informe un problema">Autres demandes</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="control-label" for="Empresa">Prénom</label>
                    <input type="text" class="form-control" id="Empresa" name="Empresa" placeholder="Ajoutez un prénom" required />
                </div>
                <div class="form-group">
                    <label class="control-label" for="Mensaje">Message</label>
                    <textarea rows="5" cols="30" class="form-control" id="Mensaje" name="Mensaje" placeholder="Ecrivez votre message" required ></textarea>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary" value="Envoyer">
                    <input type="reset" class="btn btn-default" value="Effacer">
                </div>
                <div id="respuesta" style="display: none;"></div>
            </form>
        </div>
    </div>
